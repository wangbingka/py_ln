<!DOCTYPE html>
<!--
1.list-style-type,标记的类型
    1).none，无前面的标记
    2).disc,默认值，实心小圆点
    3).circle,标记为空心圆
    4).square,标记为是实心方块，前面四个可将有序列表转为无序列表
    5).decimal,数字，可将无序列表转为有序
    6).decimal-leading-zero,0开头的数字标记。（01，02，03...）
    7).lower-roman,小写罗马数字
    8).upper-roman,大写罗马数字
    9).lower-alpha,小写英文字母；lower-alpha，大写
    10).
2.list-style-position,标记的位置
    1).inside，标记在文本位置以内，且环绕文本根据标记对齐。
    2).outside,默认值，保持标记位于文本的左侧，在文本以外，且环绕文本不根据标记对齐
    3).inherit，继承
3.list-style-image，设置图像列表标记
    1).值url，文本路径，用法:p{list-style-image:url(图片路径)}
    2).none，默认，无图形显示，默认为实心圆
    3).inherit,继承
4.list-style，多个列表属性的简写：list-style:类型 位置 图像列表标记.
    例如:ul{list-style:square inside url(1/logo.jpg)}

-->

<html>
<head>
    <meta charset="utf-8">
    <title>css列表属性</title>
    <style type="text/css">
        /*
        ul{
            list-style-type:decimal;
        }
        ol{list-style-type:none}

        .inside{
            list-style-position:inside;
            list-style-image:url(1/logo1.jpg)
        }
                .inside1{
            list-style-position:inside;
            list-style-image:url(1/logo.jpg)
        }

        .outside{
            list-style-position:outside;
        }
        */
        ul{list-style:square inside url(1/logo.jpg)};
    </style>
</head>
<body>
