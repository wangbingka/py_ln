<!--
1、form，双标记，用法:<form>内容</form>
    1).action，服务器端地址，接受表单内容的地址，可以是url也可以是html，如果不需要则制定其属性为"no",用法<form action="no"。
    2).method,传送数据的方式，默认值get最长8192个字符，不具备保密性；值post没有数据大小限制，直接不显示传送给服务器中，保密。
    3).name,表单名称
    4).enctype,设置表单的资料的编码方式
    5).target,和超链接的属于类似，用来制定目标窗口。
2.<input>,表单子控件，单标记，嵌套在<form></form>中。
    1).type，表格类型，值"text"为文本输入框，"password"为密码输入框，"submit"提交按钮,"reset"重置按钮，"button"普通按钮。
    2).name,定义控件的名称
    3).size,设置控件的长度，默认为20
    4).maxlength，定义输入框中最大允许输入的字符数
    5).value,默认初始值
    6).type的单选框和复选框，值radio单选框，值checkbox复选框，默认选项值checked。
      两个用法说明：
      性别男女单选，默认值男，用法：性别：<input  type="radio" name="sex" checked>男<input  type="radio"
                                name="sex">女
      体育多选用法:体育：<input  type="checkbox" name="tiyu">体育<input  type="checkbox"
                        name="changge">唱歌
    7).type为hidden，隐藏的内容，不显示，但是会被传输出去
3.<textarea>，多行文本域，属性：name名称，cols列数，rows行数.
4.<select>,菜单下拉列表，双标记，用法:<select>...</select>
    1).option，选项值，双标记，中间放可选值,放在<select>和</select>之间
        (1).selected，表示此项为默认选项值
        (2).value,给选项赋值，指定传送到服务器上的值
        (3).用法:用法:<option value="value" selected>选项1</option>
    2).multiple,表示是多选
    3).name，name值，传输时需要
    4).size,长度



    -->

<html>
<head>
    <meta charset="utf-8">
    <title>表单设计</title>
</head>
<body>
<form method="post" action="no">
    <br>账号：<input type="text" name="name" size="20" maxlength="5"></br>
    <br>密码：<input type="password" name="password"   maxlength="4"></br>

    <br>
        <input type="hidden" value="隐藏的内容">
        性别：<input  type="radio" name="sex">男<input  type="radio" name="sex">女
    <br>
        体育：<input  type="checkbox" name="tiyu">体育<input  type="checkbox" name="changge">唱歌

    <br>
        自我介绍:<textarea cols="90" rows="3" name="ziwojieshao"></textarea>
    <br>
        地址:
        <select name="dizhi" multiple size="10">
            <option value="sichuan" selected>四川</option>
            <option selected>成都</option>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
        </select>
    <br>
        <input type="submit" name="submit" size="6" >
        <input type="reset" name="reset" size="6" >
        <input type="button" name="button" size="6"  value="按钮">
    </br>
</form>
</body>
</html>
