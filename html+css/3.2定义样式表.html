<!DOCTYPE html>
<!--
1.HTML标记定义：
    1)  <p>...</p>
        p{属性:属性值;属性:属性值;...}，p可以叫做超频选择器，定义那个标记中的内容执行其中的样式
        一个选择器可以控制若干个样式属性。
2.Class定义:
    1).<p class="p">...</p>
    2).class定义以"."开始,例如：.p{属性:属性值;属性:属性值;}
-->

<html>
    <head>
        <meta chaset="utf-8">
        <title>定义CSS样式</title>
        <style type="text/css">
            /*p{color:red;font-size:28;}*/
            .p{color:green;font-size:28;}

        </style>
    </head>
    <body>
    <div></div>
<p>麦子学院</p>
<div class="p">麦子学院</div>
</body>
</html>
