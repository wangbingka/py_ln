<!--
1.hn 标题标记，n有6个级别1-6,h1最大，h6最小
2.font,字体标记，常用属性三个：
1)size,大小，取值范围1-7，默认是3，用法：<font size = 4>
2)color,颜色，例如：<font color='red'>
3)face,字体类型，例如：<font face='微软雅黑'>，常用字体：宋体，新宋体，微软雅黑等
3.b,粗字体标记，例如：<b>内容</b>
4.i，斜体字标记，例如：<i>内容</i>
5.sub，字体下标记,例如：a的b次方，a<sub>b</sub>
6.sup,字体上标记,例如：注释用，a<sup>b</sup>
7.tt，打印机字体标记
8.cite,引用方式的字体，通常是斜体，例如：<cite>内容</cite>
9.em，表示强调，通常现实为斜体字,例如：<em>内容</em>
10.strong,表示强调，通常显示为粗体字,例如：<strong>内容</strong>
11.small，小型字体标记,比原字体小一号，可以嵌套使用,例如：
    <small>内容</small>，<small><small>内容</small></small>
12.big,大型字体标记，大一号，可以嵌套使用，例如：<big>内容</big>
13.u，下划线标记，可以嵌套使用，并且和small/big结合使用，例如：<u>内容</u>,<small><u>内容</u></small>
-->

    font 标记
    <font size="7" color="red" face="微软雅黑">麦子学院</font>
    <font size="7" color="red" face="新宋体">麦子学院</font>
    <font size="1" >麦子学院</font> <br>
    b标记，加粗，麦子学院，
    <b>麦子学院</b> <br>
    i标记，斜体，麦子学院 ，
    <i>麦子学院</i> <br>
    sub下标记，sup上标记，
    2<sub>3</sub>，
    3<sup>2</sup> <br>
    cite，引用方式的字体，斜体，麦子学院，
    <cite>麦子学院</cite> <br>
    em，强调的字体，斜体，麦子学院，
    <em>麦子学院</em>  <br>

    <big><big>麦子学院</big></big>
    <big><small>麦子学院</small></big>  <br>
    u下划线标记，麦子学院，
