<!--
<html> 内容 </html>
1、网页的文档标记，位于网页的最前端和最后段

<head> 内容 </head>
1、文件头标记，认为是信息开始标记，用来包含文件的标题、关键字等，一般不会在网页显示

<title> 内容 </title>
1、网页的主题，显示在浏览器的窗口的左上边，
2、网页的标题不能太长，要短小精悍并且反应页面的内容，标记中不能包含其他标记

<body> </body>
1、文档的主体标记，
2、在标记中可以包含如<p></p>、<h1></h1>、<br></br>等等标记，并且由这些内容组成我们能看见的网页
3、常见属性：
1)bgcolor，设置背景颜色，如<body bgcolor= "green" >
2)text,设置文本颜色，如<body text= "red" >
3)link,设置连接颜色，如<body link= "blue" >
4)vlink,设置已经访问了的链接颜色，如<body vlink= "yellow" >
5)alink,正在被点击的颜色，如<body alink= "red" >


<meta> 内容 </meta>
<!--
1、提供页面的员信息meta-info，比如针对搜索引擎和更新频度的描述和关键词
2、必须的属性，content，值：some_text，定义name属性相关的元信息
3、常见的属性：常见的name属性
1）author，作者
2）网页的关键词
3）网页的描述
4）网页的其他信息
把其上四个content属性关键到一个名词，比如：<meta name = "keywords" content = "麦子学院IT在线培训" >
5、meta信息必须放入head中
-->
<html>
    <head>
        <title>我是标题《这是第二节课》</title>
        <meta charset="utf-8"> <!--charset是定义网页字符集的属性，并且meta不需要后面的</meta>,
                                utf-8是世界通用的，需要文件形式也是utf-8
                                GB2132需要国外的使用者安装字符集才能显示，
                                GB2312是简体,Big5是繁体,需要文件是GBK-->
        <meta name="keyword" content = "麦子学院，在线IT培训">
    </head>

    <!--<body bgcolor = "green" text ="blue" >-->
    <body link="red" vlink="green" alink="blue">
        <h1>这是一个内容的标题</h1>
        <a href="http://www.baidu.com"> 百度1</a>  <!--一个叫百度的超连接-->
        <a href="http://www.baidu.com"> 百度2</a>  <!--一个叫百度的超连接-->
        <a href="http://www.baidu.com"> 百度3</a>  <!--一个叫百度的超连接-->

    </body>

</html>
