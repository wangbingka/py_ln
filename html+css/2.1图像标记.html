<!--
1.src属性，如果和程序同一个目录，可以不写路径，例如:<img src='路径/文件名.图片格式' width="属性值" height="属性值" border="属性值" alt="属性值">
    width是宽度，可以绝对值数字，也可以百分比，height高度，border边框的宽度，
    alt作用1，指当鼠标放上去时显示属性值内容；作用2，如果图片没有下载或者加载失败，会用文字代替图片显示；作用3，搜索引擎可以通过这个属性的文字来抓取图片
-->

<html>
<head>
    <title>第五节课</title>
    <meta charset="utf-8">
    <body>
    <img src="itm.jpg" width="100px" height="100px"  border="10px" title="风景如画",>    <!--当前目录直接用文件名-->
    <img src="1/logo.jpg"> <!--子目录直接用子文件夹名做路径，“./”指当前路径，"../"指上一级路径-->
</body>
</head>

</html>
