<!DOCTYPE html>
<!--
1.text-align,横向排列，left靠左，right靠右，center居中。
    用法:p{text-align:left;}
2.line-height,文本行高
    1).固定数值固定高度,单位px,例如：p{line-height:10px}
    2).百分比，基于字体大小，例如:p{line-height:50%;}
3.text-indent，首行缩进。
    1).固定数值固定缩进，单位px，默认为0，如果字体大小为20px，则首行缩进两个值为40px，例如:p{text-indent:40px}
    2).百分比，基于父元素（容器大小），例如:p{text-indent:50%;}
    3).inherit,继承父元素
4.letter-spacing,字符间距：
    1).固定数值固定字符间距，单位px，默认为0，如果字体大小为20px，则1个字符间距值为20px，例如:p{text-indent:20px}
        值可以为负数，则字体之间会重叠。
    2).inherit,继承父元素
5.word-spacing，单词与单词之间距离，空格相隔为两个单词：
    1).normal默认值为标准间距
    2).数值为固定值,单位px
    3).inherit，继承
6.direction,文本方向，靠左右边进行文字书写，但观看文字仍是从左到右的顺序。
    1).ltr：从左到右默认值；rtl：从右到左； inherit：继承
7.text-transform，文本大小写：
    1).none，默认值，不改变文本大小写；
    2).capitalize,每个单词以大写开头；
    3).uppercase,定义仅有大写字母;
    4).lowercase，定义仅有小写字母;
    5).inherit，继承


-->

<html>
<head>
    <meta charset="utf-8">
    <title>3.5文本属性</title>
    <style type="text/css">
        div{width:900px;
            height:900px;
        font-size:20px}
       p{
           text-align:left;
           line-height: 20px;
           text-indent:40px;
       letter-spacing:2px;
           word-spacing:20px;
           direction:rtl;
           text-transform:lowercase;

       }
           </style>
</head>
    <body>

                <p>Mai zi xue Yuan</p>
        </div>
    </body>

</html>
