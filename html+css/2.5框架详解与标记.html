<!--
1.frameset,框架区别标记，可以嵌套，用法：<frameset>...</frameset>
2.属性如下，
    1).cols，使用"像素数"和"%"分割左右窗口，"*"表示剩余部分
        如果使用“*,*”,表示平均分成两个；使用"*,*,*",表示平均分成三个
        用法:<frameset cols="*,*">
    2).rows,使用"像素数"和"%"分割上下窗口，"*"表示剩余部分，用法：<frameset rows="*,*">
    3).frameborder,指定是都显示边框，0不显示，1显示
    4).border，设置边框的大小，默认值为5像素
    5).noresize,表示不能调整框架大小，没有只设置时就可以调整
    6).scrolling,滚动条，auto根据需要自动出现，yes有，no无
3.<frame>子窗口标记，单标记，属性:
    1).name，框架名称
    2).src，指向一个页面，必须指定否则为空，加载网页文件的url地址
    3).noresize,表示不能调整框架大小，没有只设置时就可以调整
    4).scrolling,滚动条，auto根据需要自动出现，yes有，no无
    5).frameborder,是否需要边框，1显示边框，2不显示边框
用法：<frame name="bottom" scr="1.html" noresize="noresize" scolling="1">

-->

<html>
<head>
    <title>框架详解与标记</title>
    <meta charset="utf-8">
</head>
<frameset rows="90,*,90" frameborder="1" border="5">
    <frame name="网页的顶部" src="2.5网页的顶部.html"/>
        <frameset cols="20%,80%">
                  <frame name="left" src="2.5网页的左部.html"/>
                    <frame name="right" src="2.5网页的右部.html"/>
                  </frameset>
    <frame name="bottom" src="2.5网页的底部.html"/>

</frameset>
    <body>

</body>
</html>
