<html>
<head>
    <title> 网页布局</title>
    <meta charset="utf-8"
</head>
    <body>
        <table width="960" border="1" rules="all" frame="box" align="center">
            <tr bgcolor="red" align="center" >
                <td colspan="2" height="100">
                <font size="5" color="white" face="微软雅黑"><b>网页的头部</b></font></td></tr>
            <tr>
                <td bgcolor="yellow" align="center" height="400">
                    <font size="5" color="white"><b>网页的左部</b></font></td>
                <td bgcolor="orange" align="center">
                    <font size="5" color="white"><b>网页的右部</b></font></td>
            </tr>
            <tr bgcolor="red" align="center" >
                <td colspan="2" height="100">
                <font size="5" color="white"><b>网页的底部</b></font></td></tr></tr>
        </table>
</body>
</html>
