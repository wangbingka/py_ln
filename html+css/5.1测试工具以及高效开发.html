<!DOCTYPE html>

1.判断IE版本，仅对IE浏览器有效果:显示不同的内容，用法:
    <!--[if 条件 版本]><![endif]-->，放在body下面
    1).不等，除了IE8都可以显示:[if !IE 8]
    2).小于，小于5.5的显示：[if lt IE 5.5]
    3).大于，大于5的显示：[if gt IE 5]
    4).小于或者等于,小于等于6的显示：[if lte IE 6]
    5).大于和小于之间，大于IE5小于IE7：[if (gt IE 5)&(lt IE 7)]
    6).等于，如果是IE8：[if IE 8]
    7).或，如果是IE6或者IE7：[if (IE 6)|(IE 7)]

<html >
<head>
    <meta charset="UTF-8">
    <title>5.1测试工具及快速开发</title>
</head>
<body>
    <!--[if lt IE 12]>版本低于IE12，请进行升级<![endif]-->
    麦子学院
</body>
</html>
