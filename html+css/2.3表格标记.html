<!--
1.table标记，双标记，例如：<table 属性1="属性1值" 属性2="属性2值"...>表格内容</table?
    1.1,常用属性：width宽度，height高度,border边框，align对齐（left/right/center）
    1.2,cellspacing单元格之间的距离默认值为2，cellpadding是单元格内容与边框的距离默认值为2
    1.3,frame属性，空值表格边框最外层的四条线框，
        默认值无边框(void)，above仅顶部有边框，below仅底部有边框，hsides仅有顶部边框和底部边框
        lhs仅有左侧边框，rhs仅有右侧边框，vsides仅有左右边框，box包含四个边框，border包含全部四个边框
    1.4,ruls,控制是否显示以及如何显示单元格之间的分割线，
            属性值默认none无分割线，all所有分割线，rows仅有行分割线，clos仅有列分割线，groups尽在行组和列组之间有分割线

2.caption标记，表格的标题，基本在<table>头部，<tr>行之前
     align,属性，对齐方式,默认值在上面，top顶部，bottom底部，left标题在左，right在右，center在中间,
3.tr标记，定义表格的每一行，对于每一表格行，都是由一对<tr>...</tr>标记，每一行<tr>标记内可以嵌套多个<td>或者<th>
    3.1，bgcolor,背景颜色
    3.2，align，水平对齐方式
    3.3，valign,垂直对齐方式
    3.4，tr和td,th设置字体颜色、大小、等需要用<font><b></b><font>
        例如：大小5号，颜色白色，宋体，粗体
        <font size="5" color="white"  face="宋体"  <b>内容</b></font>
4.td和th标记,都是单元格的标记，必须嵌套在<tr>中，th是标头自动加粗，td是内容。
    bgcolor，背景颜色
    align,水平对齐方式
    valign，垂直对齐方式
    width，宽度
    height，高度
    rowspan，所占行数
    colspan,所占列数
-->

<html>
<head>
    <title>表格标记</title>
    <meta charset="utf-8">
</head>
    <body>
        <table width="960" height="150" border="1" aligh="bottom"  cellpadding="10" frame="box" rules="all" >
            <caption>表格的标题</caption>
            <tr>
                <th bgcolor="red" aligh="left" rowspan="2" colspan="2"> 班级</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>成绩</th>
            </tr>
            <tr>
                <td>四年级一班</td>
                <td>张三</td>
                <td>16</td>
                <td>80</td>
            <tr>
                <td>四年级一班</td>
                <td>李四</td>
                <td>16</td>
                <td>60</td>
            <tr>
                <td>四年级一班</td>
                <td>王五</td>
                <td>16</td>
                <td>90</td>
            </tr>
        </table>

    </body>

</html>
