<!--
1、事件类型：冒泡型:从底层往表层一层一层冒出，直到window或者告诉它停下来
        捕获型：从外层到底层，一层一层获取，直到获取到想要的目标
        DOM标准同时支持两种类型
2、事件分类：
    1)浏览器：
        (1) ready：网页准备好的操作
        (2) resize:调整大小
        (3) scroll：滚动条
    2)鼠标:
        (1) click:点击，dbclick：双击
        (2) hover:鼠标放在上面
        (3) blur:输入完离开时， focus：鼠标进行输入框时， focusin：刚进去， focusout：鼠标刚离开
        (4) 过程：不怎么常用
            一、mousedown：鼠标点下去那一刻
            二、mouseenter：鼠标进入
            三、mouseleave：鼠标离开
            四、mousemove：离开
            五、mouseout
            六、mouseover
            七、mouseup：点下去鼠标松起那一刻
    3)键盘: // keyup，输入即会显示，keypress，输入之后按enter确认才会显示，keydown,输入后输入下一个才会显示上一个
        (1) keydown：
        (2) keypress：
        (3) keyup：键盘抬起时
3、事件处理方式：
    1) on
    2) bind ：绑定
    3) unbind:
    4) trigger:
    5) live:动态加载测试，新版已经被移除


-->


<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <title>3.1jquery事件</title>
    <script type="text/javascript" src="public/js/jquery-3.3.1.js"></script>
</head>
<body style="height: 2000px;padding: 200px 500px">
<span>resize次数：</span><span id="resizeTimes">0</span>
<br/>
<span>scroll次数：</span><span id="scrollTimes">0</span>
<br/>
<label for="" id="click1">click点击标签</label>
<br/>
<label for="" id="hover1">hover悬停标签</label>
<br/>
<input type="text" id="input1" name="maizi" placeholder="随便输入点东西1">
<br/>
<input type="text" id="input2" name="maizi" placeholder="随便输入keyup">
<br/>
<input type="text" id="input3" name="maizi" placeholder="随便输入keypress">
<br/>
<input type="text" id="input4" name="maizi" placeholder="随便输入keydown">
<br/>
<span>显示效果:</span><span id="target1"></span>
<br/>
<span id="t_on">on的点击事件</span>
<br/>
<span id="t_bind">bind的点击事件</span>
<br/>
<span id="t_trigger">trigger的 on点击事件</span>
<br/>
<span id="t_live">动态加载测试：</span>
<br/>
<div id="jiazi">
    <span>初始化...</span>
</div>


</body>
<script>
    $(function () {
        $(window).resize(function () {

            // 每次调整窗口大小，次数加1
            $('#resizeTimes').text(parseInt($('#resizeTimes').text())+1);
            });
        $(window).scroll(function () {

            // 每次滑动滚轮，次数加1
            $('#scrollTimes').text(parseInt($('#scrollTimes').text())+1);

            });
        });
    $(function () {
            $('#click1').click(function () {
                alert('你点击了标签！')
            });

            $('#hover1').hover(function () {
                alert('你来了！');
            },function () {
                alert('慢走不送了！');
            });

            $('#input1').blur(function () {
                alert('blur事件！');
            });
            // $('#input1').focus(function () {
            //     alert('focus事件！');
            // });
        $('#input2').keyup(function () {
                // this表示当前选中的，
                // input表单获取的值用 val
                // html,获取值用 html
                // span,获取值勇敢 text。

                // keyup，输入即会显示，keypress，输入之后按enter确认才会显示，keydown,输入后输入下一个才会显示上一个
                $('#target1').text($(this).val());
            });
        $('#input3').keypress(function () {
                $('#target1').text($(this).val());
            });
        $('#t_on').on('click',function () {
                alert('on click!');
            });
        $('#t_bind').bind('click',function () {
                alert('bind click!');
            });
        $('#t_trigger').click(function () {
                alert('trigger click!');
                $('#t_on').trigger('click');
            });

        $('#t_live').click(function () {
                $('#jiazi').append('<span id="gaibian" onclick="alert(123);">可以点击测试了...</span>');
            });




    });

</script>
</html>
